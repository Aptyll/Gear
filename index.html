<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear System</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
        }
        .gear-panel {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .gear-slot {
            width: 50px;
            height: 50px;
            background: #2a2a2a;
            border: 2px solid #333;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .gear-slot:hover {
            border-color: #444;
            background: #3a3a3a;
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="gear-panel">
            <div class="gear-slot" data-slot="helmet"></div>
            <div class="gear-slot" data-slot="shoulder"></div>
            <div class="gear-slot" data-slot="leg"></div>
            <div class="gear-slot" data-slot="boot"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
