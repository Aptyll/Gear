<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear System</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
        }
        .gear-panel {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            width: 165px;
            height: 165px;
            display: none;
            justify-content: center;
            gap: 10px;
            align-items: center;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 10;
        }
        .gear-slot {
            width: 75px;
            height: 75px;
            background: #2a2a2a;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .gear-slot:last-child {
            margin-bottom: 0;
        }
        .gear-slot:hover {
            border-color: #444;
            background: #3a3a3a;
        }
        .slot-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 165px;
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .gear-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .gear-button:hover {
            background: #2a2a2a;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="gear-button" id="toggleGear">âš™ Gear</button>
        <div class="gear-panel" id="gearPanel">
            <div class="slot-column">
                <div class="gear-slot" id="helmet-slot" data-slot="helmet"></div>
                <div class="gear-slot" id="legs-slot" data-slot="legs"></div>
            </div>
            <div class="slot-column">
                <div class="gear-slot" id="chest-slot" data-slot="chest"></div>
                <div class="gear-slot" id="boots-slot" data-slot="boots"></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
